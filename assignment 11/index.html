<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.js">
    <script src="main.js"></script>
    <title>Illustrations</title>
  </head>

  <body>

    <canvas id="Box" width="500" height="500" style="background-color:beige">

    </canvas>

    <canvas id="Box2" width="500 " height="500" style="background-color:beige">

    </canvas>

    <canvas id="Box3" width="500 " height="500" style="background-color:beige">

    </canvas>

    <canvas id="Box4" width="500 " height="500" style="background-color:beige">

    </canvas>


<script>
      var canvas = document.getElementById('Box');
      var context = canvas.getContext('2d');

      context.fillStyle = '#f8B195';
      context.fillRect(250, 250, 200, 200);
      context.fillStyle = '#f67280';
      context.fillRect(255, 255, 200, 200);
      context.fillStyle = '#c06c84';
      context.fillRect(260, 260, 200, 200);
      context.fillStyle = '#6c5b7b';
      context.fillRect(265, 265, 200, 200);
      context.fillStyle = '#355c7d';
      context.fillRect(270, 270, 200, 200);

</script>

<script>
  var canvas = document.getElementById("Box2");
  var context = canvas.getContext("2d");

  context.beginPath();
  context.arc(200,200,40,0,2*Math.PI);
  context.stroke();

  context.beginPath();
  context.arc(150,150,40,0,2*Math.PI);
  context.stroke();

  context.beginPath();
  context.arc(250,250,40,0,2*Math.PI);
  context.stroke();

  context.beginPath();
  context.arc(300,300,40,0,2*Math.PI);
  context.stroke();

  context.beginPath();
  context.arc(350,350,40,0,2*Math.PI);
  context.stroke();



</script> 

<script>
var canvas = document.getElementById('Box3');
var context = canvas.getContext('2d');

context.font = '48px serif';
context.strokeText('This is difficult', 50, 200);

context.font = '48px serif';
context.fillText('this too.', 200, 350);
</script>


<script>
var canvas = document.getElementById('Box4');
var context = canvas.getContext('2d');

context.shadowColor = '#6c5b7b';
context.shadowBlur = 100;

context.fillStyle = '#f67280';
context.fillRect(200, 200, 140, 100);
</script>

<script>
var canvas = document.getElementById('Box4');
var context = canvas.getContext('2d');
context.fillStyle = 'black';
context.font = '20px serif';
context.fillText('HELLO', 240, 250);

</script>

</body>
</html>
