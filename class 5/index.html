<!doctype html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Hello, world!</title>

  <body>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jennifer Rodrigues Design</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

              <a class="nav-link" href="#">About</a>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

<!-- carousel -->
<div class="container-fluid">
  <div id="turrellcarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#turrellcarousel" data-slide-to="0" class="item1 active"></li>
      <li data-target="#turrellcarousel" data-slide-to="1"></li>
      <li data-target="#turrellcarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="images/slide1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/slide2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/slide3.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#turrellcarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#turrellcarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

 <!-- Main column -->
<main class="col-6">

<div id="carouselButtons">
  <button id="playButton" type="button" class="btn btn-default btn-xs">Play</button>
  <button id="pauseButton" type="button" class="btn btn-default btn-xs">Pause</button>
</div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        How I'm Feeling
      </button>

    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">confused</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img src="https://media.giphy.com/media/iAYupOdWXQy5a4nVGk/giphy.gif" alt="confused giph">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">me too</button>
              <button type="button" class="btn btn-primary">nope</button>
            </div>
          </div>
        </div>
      </div>

      <!-- This is a jumbotron -->

        <div class="jumbotron">
  <h1 class="display-4">Hey!</h1>
  <p class="lead">Welcome to my first Bootstrap website. I have to be honest, I'm pretty confused about a lot of it. BUT. I'm hopeful I'll catch on soon!</p>
  <hr class="my-4">
  <p>***Fingers crossed... haha.</p>
  <a class="btn btn-primary btn-lg" href="https://media.giphy.com/media/ZVik7pBtu9dNS/giphy.gif" role="button">Learn more</a>
</div>

 <!-- Embedded Youtube Video -->
<div class="embed-responsive embed-responsive-16by9">
<iframe class="embed-repsonsive-item" src="https://www.youtube.com/embed/XEN_mkuV0sU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
  
        
  </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script>
        $(document).ready(function(){
            $('#exampleModal').modal({
                show:false,
                backdrop:false
            });
            console.log($('Document is now ready.'));
        });

$('#turrellcarousel').carousel({
    pause: true,
    interval: 5000,
  });

$('#playButton').click(function () {
    $('#turrellcarousel').carousel('cycle');
});
$('#pauseButton').click(function () {
    $('#turrellcarousel').carousel('pause');
});
    

</script>
  
  </body>
</html>
