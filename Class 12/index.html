<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.js">
    <script src="main.js"></script>
    <title>Animations</title>
  </head>

  <body>

    <canvas id="Box" width="600" height="480">
      Get a new browser to see this!
    </canvas>

    <script>
      var canvas = document.getElementById("Box");
      var context = canvas.getContext("2d");

      context.fillStyle = "rgb(255,0,125)"
      context.fillRect(30,30,200,300);
      context.fillStyle = "rgb(35,125,125)"
      context.fillRect(120,12,300,150);

    </script>

</body>
</html>
