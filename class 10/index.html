    <h1>Order A House!</h1>

      <form>
        <fieldset>
          <label for="make">Type:</label>
          <select class="form-control form-control-lg" id="make">
              <option value="bungalow" selected>Bungalow</option>
              <option value="sidesplit">Side-split</option>
              <option value="mansion">Mansion</option>
              <option value="igloo">Igloo</option>
          </select>
      </fieldset>

      <fieldset>
        <label for="model">Style:</label>
        <select class="form-control form-control-lg" id="model" name="model" disabled>

        </select>
      </fieldset>  

      <fieldset>
        <input type="submit" value="Order">
      </fieldset>

      </form>

    </div>
  </div>

   <div class="col-12 col-md-6">
    <div class="col_contents">

    <h1>Order A Dog!</h1>

    <fieldset>
      <div class="form-check">
          <input class="form-check-input senior" type="radio" value="senior" id="senior">
          <label class="form-check-label senior" for="senior">
              Senior
            </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="puppy" id="puppy">
          <label class="form-check-label" for="puppy">
            Puppy
          </label>
        </div>
      </fieldset>

      <fieldset>
        <label for="breed">Breed:</label>
        <select class="form-control form-control-lg" id="breed" name="breed">

        </select>
      </fieldset>  

      <fieldset>
        <input type="submit" value="Order">
      </fieldset>

      </form>
      </div>
      </div>


</div>
</div>

      <script>
        $(document).ready( function(){

          var bungalowModels = ["classical", "romanesque", "cape cod"];
          var sidesplitModels = ["country-french", "log", "colonial", "victorian"];
          var mansionModels = ["mediterranean", "ranch", "contemporary", "cottage", "chateau"];
          var iglooModels = ["gothic", "modern"];


          var updateModel = function(){
            console.log($('#make').val());

            $('#model').removeAttr('disabled');
            $('#model').html('');


            if($('#make').val() === 'bungalow'){
              for(i = 0; i <bungalowModels.length; i++){
                console.log(bungalowModels[i]);
                var htmlContent = '<option value="' + bungalowModels[i] + '">' + bungalowModels[i] + "</option>";
                $('#model').append(htmlContent);
              }

            }

             if($('#make').val() === 'sidesplit'){
              for(i = 0; i < sidesplitModels.length; i++){
                console.log(sidesplitModels[i]);
                var htmlContent = '<option value="' + sidesplitModels[i] + '">' + sidesplitModels[i] + "</option>";
                $('#model').append(htmlContent);
              }

            }

             if($('#make').val() === 'mansion'){
              for(i = 0; i < mansionModels.length; i++){
                console.log(mansionModels[i]);
                var htmlContent = '<option value="' + mansionModels[i] + '">' + mansionModels[i] + "</option>";
                $('#model').append(htmlContent);
              }

            }

             if($('#make').val() === 'igloo'){
              for(i = 0; i < iglooModels.length; i++){
                console.log(iglooModels[i]);
                var htmlContent = '<option value="' + iglooModels[i] + '">' + iglooModels[i] + "</option>";
                $('#model').append(htmlContent);
              }
            }
          }
          $('#make').change(function(){
            updateModel();
          });

        } );

        
      </script>

      <script>
      
      $(document).ready( function(){

          var seniorBreeds = ["bulldog", "chihauha", "border collie"];

                 } );
